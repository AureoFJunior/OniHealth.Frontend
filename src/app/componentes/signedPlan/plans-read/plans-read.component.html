<app-nav></app-nav>
<div class="container">
  <div class="col-12">
    <div class="main mat-elevation-z8">
      <mat-card-title>
        Planos
      </mat-card-title>
      <table mat-table [dataSource]="dataSource">
        <!-- Coluna do Id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Coluna do Nome -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Coluna do Detalhe -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Detalhes</th>
          <td mat-cell *matCellDef="let row">{{row.details}}</td>
        </ng-container>

        <!-- Coluna do Valor Total -->
        <ng-container matColumnDef="totalValue">
          <th mat-header-cell *matHeaderCellDef>Valor Total</th>
          <td mat-cell *matCellDef="let row">{{row.totalValue}}</td>
        </ng-container>

        <!-- Coluna da Emergência -->
        <ng-container matColumnDef="hasEmergency">
          <th mat-header-cell *matHeaderCellDef>Emergência</th>
          <td mat-cell *matCellDef="let row">{{row.hasEmergency == true ? 'Sim' : 'Não'}}</td>
        </ng-container>

        <!-- Coluna de ação -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">

            <!-- Item de edição -->

            <a routerLink="/plans/update/{{ row.id }}" class="edit">
              <i class="material-icons">
                edit
              </i>
            </a>

            <!-- Item de exclusão -->

            <a routerLink="/plans/{{ row.id }}" class="delete">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
        </ng-container>

        <!-- Algumas definições da table -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator class="paginator" [pageSize]="5" aria-label="Selecione a página de planos"></mat-paginator>
    </div>
  </div>
</div>
