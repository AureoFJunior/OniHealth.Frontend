<mat-sidenav-container class="container-fluid">
  <mat-sidenav class="sidenav" [ngClass]="themeClass" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list" >
            <span>
                <!-- Logo do Site -->
                <a>
                    <img src="../assets/oniHealth.png" alt="logo" class="logo">
                </a>
            </span>

            <!-- Itens do menu lateral -->
            <a mat-list-item routerLink="/home">
                <i class="material-icons">
                    home
                </i>
                Início
            </a>
            <a mat-list-item routerLink="/user">
              <i class="material-icons">
                  face
              </i>
              Perfil
            </a>
            <a mat-list-item routerLink="/employers">
                <i class="material-icons">
                    group
                </i>
                Funcionários
            </a>
            <a mat-list-item routerLink="/roles">
                <i class="material-icons">
                    work
                </i>
                Cargos
            </a>
            <a mat-list-item routerLink="/customers">
                <i class="material-icons">
                    diversity_3
                </i>
                Clientes
            </a>
            <a mat-list-item routerLink="/plans">
                <i class="material-icons">
                    health_and_safety
                </i>
                Planos
            </a>
            <a mat-list-item routerLink="/calendar">
                <i class="material-icons">
                    calendar_month
                </i>
                Agenda
            </a>

            <div class="task-group-border">
              <!-- <mat-slide-toggle (change)="toggleTheme()">MODO CLARO</mat-slide-toggle> -->
              <button mat-button class="task-edit-mode" (click)="toggleTheme()">
                <span class="icon"><mat-icon>wb_sunny</mat-icon></span>
                  MODO CLARO
              </button>
            </div>

            <a mat-list-item routerLink="/" class="logout-link">
                <i class="material-icons">
                    logout
                </i>
                Sair
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Inserir na navbar light/dark mode -->
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet> <!-- Aqui ficam as rotas -->
    </mat-sidenav-content>
</mat-sidenav-container>
