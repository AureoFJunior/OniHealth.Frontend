<app-nav></app-nav>
<div class="container">
  <div class="col-12">
    <div class="main mat-elevation-z8">
      <mat-card-title>
        Funcionários
      </mat-card-title>
      <table mat-table [dataSource]="dataSource">
        <!-- Coluna do Id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Coluna do nome -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Coluna do cargo -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Cargo</th>
          <td mat-cell *matCellDef="let row">{{this.defineRole(row.role)}}</td>
        </ng-container>

        <!-- Coluna do salário -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef>Salário</th>
          <td mat-cell *matCellDef="let row">R$ {{row.salary}}</td>
        </ng-container>

        <!-- Coluna do email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- Coluna do telefone -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
        </ng-container>

        <!-- Coluna do telefone -->
        <ng-container matColumnDef="zipCode">
          <th mat-header-cell *matHeaderCellDef>CEP</th>
          <td mat-cell *matCellDef="let row">{{row.zipCode}}</td>
        </ng-container>

        <!-- Coluna de ação -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">

            <!-- Item de edição -->

            <a routerLink="/employers/update/{{ row.id }}" class="edit">
              <i class="material-icons">
                edit
              </i>
            </a>

            <!-- Item de exclusão -->

            <a routerLink="/employers/{{ row.id }}" class="delete">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
        </ng-container>

        <!-- Algumas definições da table -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator class="paginator" [pageSize]="5" aria-label="Selecione a página de funcionários"></mat-paginator>
    </div>
  </div>
</div>
